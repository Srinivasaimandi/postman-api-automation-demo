name: Postman API Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install newman
        run: npm i newman
      - name: Install reporting
        run: npm i newman-reporter-htmlextra
      - name: Run Postman tests
        run: newman run ./postman/collection.json \
          --environment ./postman/environment.json \
          --reporter-htmlextra \
          --reporter-htmlextra-export ./postman/report.html 
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: my-report
          path: my-report/
          retention-days: 30